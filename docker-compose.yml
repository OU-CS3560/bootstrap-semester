version: '3.8'

x-common-variables: &common-variables
  SQLALCHEMY_DATABASE_URL: "sqlite+aiosqlite:///:memory:"
  MYSQL_DATABASE: books
  MYSQL_USER: MYSQL_USER
  MYSQL_PASSWORD: MYSQL_PASSWORD

services:

  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./frontend
    ports:
      - "80:80"

  api:
    build:
      dockerfile: Dockerfile
      context: ./backend
    ports:
      - "3001:80"
    environment:
      <<: *common-variables